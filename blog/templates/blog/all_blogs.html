{% extends 'portfolio/base.html' %}

{% block content %}

<h1>This is a Blog Page</h1>
<h3>Andrew has written {{ blogs.count }} blog{{ blogs.count | pluralize }}</h3>


{% for blog in blogs %}
<a href = "{% url 'blog:detail' blog.id %}"><h2>{{blog.title}}</h2></a>
<h3>{{blog.date|date:'M d Y'}}</h3>
<p>{{blog.blogContent|truncatewords:50}}</p>
<br>
{% endfor %}

{% endblock %}
