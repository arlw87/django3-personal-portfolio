{% extends 'portfolio/base.html' %}

{% block content %}

<h1> Andrew's Portfolio </h1>

<a href ="{% url 'blog:all_blogs' %}">BLOG</a>

{% load static %}
<img src="{% static 'portfolio/IMG_0213.JPG' %}" height=100px width=130px>
<br>
<a href = "{% static 'portfolio/resume.pdf' %}">Resume</a>

{% for project in projects %}

<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<br>
<img src="{{ project.project_image.url }}" alt='New Image'>
<br>
{% if project.project_url %}
<a href="{{project.project_url}}">Link</a>
{% endif %}

{% endfor %}

{% endblock %}
