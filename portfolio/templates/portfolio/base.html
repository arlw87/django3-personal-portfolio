<!doctype html>
<html lang="en">
  <head>

{% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static "portfolio/custom.css" %}">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">




  </head>
  <body>
        {% load static %}
        <nav class="navbar navbar-expand-xl navbar-light fixed-top shadow-lg pb-3 pt-2 bg-white">
          <!-- <a class="navbar-brand" href="#">
              <img src="{% static 'portfolio/rocket.png' %}" class="d-inline-block align-top mr-1 img-fluid" width="35" height = "35">
              Andrew White</a> -->

           <img src="{% static 'portfolio/rocket.png' %}" class="d-inline-block align-top mr-3 img-fluid" width="35" height = "35">

           <h3 class="my-auto justify-content-end">Andrew White</h3>


         <!-- toggler/collapsible button      -->
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse justify-content-end lead" id="navbarSupportedContent">
            <ul class="navbar-nav mr-2">
              <li class="nav-item active mx-1">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
              </li>
              <div class="dropdown-divider"></div>
              <li class="nav-item active mx-1">
                <a class="nav-link" href="{% url 'home'%}#portfolio">Portfolio <span class="sr-only">(current)</span></a>
              </li>
              <div class="dropdown-divider"></div>
              <li class="nav-item mx-1">
                 <a class="nav-link" href="{% url 'home'%}#aboutMe">About Me</a>
               </li>
               <div class="dropdown-divider"></div>
               <li class="nav-item mx-1">
                 <a class="nav-link" href="{% url 'home'%}#tech">Technologies</a>
               </li>
              <div class="dropdown-divider"></div>
              <li class="nav-item mx-1">
                <a class="nav-link" href="{% static 'portfolio/resume.pdf' %}">Resume</a>
              </li>
              <div class="dropdown-divider"></div>
              <li class="nav-item mx-1">
                <a class="nav-link" href="https://www.linkedin.com/in/andrew-white-15a03941/">LinkedIn  <i class="fab fa-linkedin fa-lg"></i> </a>
              </li>
              <div class="dropdown-divider"></div>
              <li class="nav-item mx-1">
                <a class="nav-link" href="https://github.com/arlw87">Github <i class="fab fa-github fa-lg"></i></a>
              </li>
              <div class="dropdown-divider"></div>
             <li class="nav-item mx-1">
                <a class="nav-link" href="#">Contact  <i class="far fa-envelope fa-lg"></i></a>
              </li>
            </ul>
          </div>
        </nav>



     {% block content %}{% endblock %}








    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script>
    $('.navbar-nav>li>a').on('click', function(){
            $('.navbar-collapse').collapse('hide');
        });
    </script>
  </body>
</html>
